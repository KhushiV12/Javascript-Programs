<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/636e026ea7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="" class="song-img" />
            <h1 class="song-title"></h1>
            <p class="song-artist"></p>

            <audio id="song">

            </audio>

            <div class="time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
            </div>

            <button id="themeToggle" class="theme-btn"><i class="fa-solid fa-moon"></i></button>
        </div>
    </div>

    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        let currentTimeEl = document.getElementById("currentTime");
        let totalTimeEl = document.getElementById("totalTime");
        let themeToggle = document.getElementById("themeToggle");
        let songImg = document.querySelector(".song-img");
        let songTitle = document.querySelector(".song-title");
        let songArtist = document.querySelector(".song-artist");
        let playlist = [];
        let currentSongIndex = 0;

        async function loadLocalPlaylist() {
            const res = await fetch("songs.json");
            playlist = await res.json();
            if (playlist.length > 0) loadSong(currentSongIndex);
        }

        function loadSong(index) {
            const track = playlist[index];
            if (!track) return;

            song.src = track.src;
            songImg.src = track.img;
            songTitle.innerText = track.title;
            songArtist.innerText = track.artist;


            progress.value = 0;
            progress.max = 0;
            totalTimeEl.innerText = "0:00";

        }

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
            totalTimeEl.innerHTML = formatTime(song.duration);
        }

        // When song ends, automatically play the next one
        song.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            song.play();
        });


        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
                songImg.classList.remove("playing");
            }
            else {
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause");
                songImg.classList.add("playing");
            }
        }

        song.addEventListener("timeupdate", () => {
            progress.value = song.currentTime;
            currentTimeEl.innerText = formatTime(song.currentTime);
        });


        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
            songImg.classList.add("playing");
        }

        function formatTime(sec) {
            let min = Math.floor(sec / 60);
            let s = Math.floor(sec % 60);
            if (s < 10) s = "0" + s;
            return `${min}:${s}`;
        }

        themeToggle.onclick = function () {
            document.body.classList.toggle("dark");
            document.body.nav.classList.toggle("dark");
            let icon = themeToggle.querySelector("i");
            if (document.body.classList.contains("dark")) {
                icon.classList.replace("fa-moon", "fa-sun");
            } else {
                icon.classList.replace("fa-sun", "fa-moon");
            }
        }

        function forward() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
            songImg.classList.add("playing");
        }

        function backward() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
            songImg.classList.add("playing");
        }

        loadLocalPlaylist();

    </script>

</body>

</html>
